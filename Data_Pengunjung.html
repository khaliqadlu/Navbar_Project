				}
				
				.nav-links {

				}
				
				.nav-links li a {

				}
				
				#content {

			.card {
				width: 200px; /* untuk pengingat or comment*/
				border: 1px solid #ddd;
				border-radius: 10px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
				overflow: hidden;
				text-align: center;
				margin: 15px;
			}
			
			.card:hover {
				background-color: grey;
				color: white;
			}
			
			.card-img {
				width: 100%;
				height: 100px;
				object-fit: cover;
				padding: 15px;
				align-items: center;
			}
			
			.card-btn {
				background-color: blue;
				color: white;
				border: none;
				padding: 10px 15px;
				border-radius: 5px;
				cursor: pointer;
				margin: 10px 0 5px;
			}
			
			.card-title {
				font-size: 25px; 
			}
			
			.card-subtitle {
